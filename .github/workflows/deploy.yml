name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # O "master", revisa cómo se llama tu rama principal

# Permisos para que el robot pueda publicar
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permitimos un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Trabajo de Construcción (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci # Es como npm install pero más limpio para servidores
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite guarda lo construido aquí

  # Trabajo de Despliegue (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4